<header class="header">
  <div class="container">
    <div class="logo">
      <a href="/">Jinshuo</a>
    </div>

    <button class="menu-toggle" (click)="toggleMenu()">
      <img
        [src]="menuActive ? 'assets/img/x.png' : 'assets/img/burger.png'"
        alt="menu"
        class="menu-icon"
      />
    </button>

    <!-- Dark mode toggle button -->

    <nav class="nav" [class.active]="menuActive">
      <a href="#home" [class.active]="activeSection === 'home'">Home</a>
      <a href="#about" [class.active]="activeSection === 'about'">About Me</a>
      <a href="#projects" [class.active]="activeSection === 'projects'">Projects</a>
      <a href="#contact" [class.active]="activeSection === 'contact'">Contact</a>
      <!-- Dark mode toggle button -->
      <button class="dark-mode-toggle" (click)="toggleDarkMode()">
        <img
          src="assets/img/moon.png"
          alt="Moon"
          class="icon moon"
          [class.active]="!isDarkMode"
        />
        <img src="assets/img/sun.png" alt="Sun" class="icon sun" [class.active]="isDarkMode" />
      </button>
    </nav>
  </div>
</header>
